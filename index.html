<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@750" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300" rel="stylesheet"> 
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card">
    <div class="left">
      <div id="text-head">
        Get <span style="color: hsl(277, 64%, 61%);">insights </span>that help your business grow.
      </div>
      <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency
      </p>
      <div class="snippets">
      <div class="snippet1">
        <span id="header">10k+</span>
        <br>
        COMPANIES
      </div>
      <div class="snippet2">
        <span id="header">314</span>
        <br>
        TEMPLATES
      </div>
      <div class="snippet3">
        <span id="header">12M+</span>
        <br>
        QUERIES
      </div>
    </div>
    </div>
    
    <div class="image">
      <img src="images/image-header-desktop.jpg" alt="">
    </div>

  </div>
  <!--

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
